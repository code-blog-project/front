<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/QnA.css">
    <script src="https://kit.fontawesome.com/047cba2f46.js" crossorigin="anonymous"></script>
    <title>QnA</title>
</head>
<body>
    <div class="qna-container">

        <div class="qna-exposition-box">
            <div class="exposition">이것은 설명이다</div>
            <div class="design">
                <div class="phrase1"></div>
                <div class="phrase2"></div>
            </div>
        </div>

        <div class="category-nav">
            <span class="write-qna"><i class="fa-solid fa-pen"></i>글쓰기</span>
            <ul class="category-list">
                <li class="category">news</li>
                <li class="category">tips</li>
                <li class="category">reviews</li>
            </ul>
            <span class="sort"><i class="fa-solid fa-filter"></i></i>정렬하기</span>
        </div>

        <div class="post-list">
            <div class="post">
                <div id="writer">
                    <div id="profile-picture"></div>
                    <span id="name">이름</span>
                    <span id="time">시간</span>
                </div>
                <div id="title">This is Title</div>
                <div id="tag-list">
                    <span id="tag">#C++</span>
                    <span id="tag">#Java</span>
                    <span id="tag">#Python</span>
                    <div class="etc">
                        <span id="views"></span>
                        <span id="comments"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
